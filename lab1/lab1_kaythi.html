<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 by Soe Kaythi</title>
</head>
<body>
    <h1>Lab 1, Soe Kaythi</h1>
    <script>
        console.log("----Example 1 ----")
        let username = "soe123"
        let password = 12345
        console.log("Welcome to Javascript: " + username)
        console.log(`Welcome to Javascript: ${username}.\nYour password is: ${password}`)

        console.log("----Example 2: numerical variables ----")
        let num1 = 10
        let num2 = -2.6
        let sum = num1 + num2
        console.log(`The sum of number ${num1} plus ${num2} = ${sum}`)

        console.log("----Example 3: numerical operators ----")
        num1 = 15
        num2 = 4
        let rem = num1 % num2 // % returns the remainder
        console.log(`The remainder of ${num1} divided by ${num2} = ${rem}`)

        console.log("----Example 4: boolean variables ----")
        let isPassed = true
        let compare_num = num1 < num2
        let equal_num = (num1 == num2) 
        console.log(`Does ${username} pass the class? ${isPassed}`)
        console.log(`Is ${num1} less than ${num2}? ${compare_num}`)
        console.log(`Are ${num1} equal to ${num2}? ${equal_num}`)

        console.log("----Example 5: NaN, Not a Number----")
        let operation = username - num1 // string cannot be subtracted by a number
        console.log(`operation = ${operation}`)
        console.log(`Username is a ${typeof (username)} and num1 is a ${typeof (num1)}`)

        console.log("----Example 6: prompt method ----")
        // prompt() method is used to get user information from a dialog 
        let name = prompt("Enter your name: ")
        console.log(`The name entered is: ${name}.${typeof(name)}`)

        let number = parseInt(prompt("Enter a number: "))
        // any data collected from prompt() method is a string
        number = number*2
        console.log(`The double of the entered number is: ${number}.${typeof(number)}`)

        console.log("----Example 7: string ----")
        let passcode = "PeterCHerry123"
        console.log(`The third character of the passcode is: ${passcode[2]}`)

        console.log("----Example 8: length of the string ----")
        // check the length of the characters
        let num_char = passcode.length
        console.log(`Passcode ${passcode} has ${num_char} characters.`)

        console.log("----Example 9: upper and lower case methods ----")
        console.log(`passcode to upper case: ${passcode.toUpperCase()}`)
        console.log(passcode)
        console.log(`passcode to lower case: ${passcode.toLowerCase()}`)

        console.log("----Example 10: subtract method ----")
        console.log(`Subtracted string ${passcode.substr(5,6)}`) 
        // start at index 5 and take 6 characters

        console.log("----Example 11: indexOf method ----")
        console.log(`letter 'e' has index = ${passcode.search('e')}`)

        console.log("----Example 12: slice method ----")
        console.log(`Slice from the 5th character ${passcode.slice(5)}`)
        // start from index 5 to the end of the string
        
        console.log(`Slice using negative index ${passcode.slice(-5)}`)
        // start from the end of the string

        console.log("----EXERCISE----")
        let word = prompt("Enter the word: ")
        console.log(`The second letter of the word is: ${word[1]}`)
        console.log(`The length of the word ${word} is: ${word.length}`)
        console.log(`${word.toUpperCase()}`)
        console.log(`The last two characters of the word are: ${word.slice(-2)}`)

    </script>   
</body>
</html>
