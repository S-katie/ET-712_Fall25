<body>
    <h1>Lab 7 by Soe Kaythi</h1>
    <h1 id="title">Accessing Elements</h1>
    <p class="description">Traditional Methods to access elements: </p>
    <ul ckass="traditionalMethods">
        <li class="method">getElementById()</li>
        <li class="method">getElementsByClassName()</li>
        <li class="method">getElementsByTagName()</li>
    </ul>
    <p class="description">Most recent methods to access elements: </p>
    <ul class="recentMethods">
        <li class="method">querySelector()</li>
        <li class="method">querySelectorAll()</li>
    </ul>
    <section class="shapeContainer">
        <div class="shapeDivision">Select the Shape</div>
